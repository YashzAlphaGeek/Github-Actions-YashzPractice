name: "Workflow Commands"

on:
  push:
    branches:
      - main

jobs:
  workflow-job:
    runs-on: ubuntu-latest
    steps:
      - name: "group logging"
        run: |
          echo "::group::My Group Message"
          echo "Msg1"
          echo "Msg2"
          echo "::endgroup::"
      
      - name: "step 1"
        run: |
          echo "MY_VAL=hello" >> $GITHUB_ENV
      
      - name: "Display Values"
        run: |
          env grep | GIT
          
      - name: "step 3"
        run: |
          echo $MY_VAL